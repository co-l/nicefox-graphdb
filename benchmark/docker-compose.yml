services:
  neo4j:
    image: neo4j:3.5
    container_name: benchmark-neo4j
    ports:
      - "7474:7474"  # HTTP (browser)
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/benchmark123
      # Neo4j 3.5 uses underscores in env vars, not dots
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
    volumes:
      - ./benchmark-data/neo4j:/data
    healthcheck:
      # Use wget since curl may not be available in Neo4j 3.5 image
      test: ["CMD-SHELL", "wget --spider -q http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 10s

  memgraph:
    image: memgraph/memgraph:2.18.0
    container_name: benchmark-memgraph
    ports:
      - "7688:7687"  # Bolt on different port
    volumes:
      - ./benchmark-data/memgraph:/var/lib/memgraph
    healthcheck:
      # Check if Bolt port is listening using bash built-in
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/7687' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 5s
